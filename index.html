<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>jh-zn</title>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-left">Welcome to jh-zn app store</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-left">app list</h3>
                <div class="apps">

                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var appjson;
            $.getJSON("app.json", function(data) {
                appjson = data;
                var html = "";
                for (var i = 0; i < appjson.length; i++) {
                    html+="<h3>"+appjson[i].name+"</h3>+<p>"+appjson[i].description+"</p>+<a href='"+appjson[i].url+"'>Download</a>";
                }
                $(".apps").append(html);
            });
        });
    </script>
</body>
</html>
