<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>jh-zn</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .apps {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .app-card {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .app-card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .app-card p {
            color: #6c757d;
        }
        .app-card a {
            color: #ffffff;
        }
        .loading {
            text-align: center;
            margin-top: 2rem;
        }
        .loading img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="apps">
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var appjson;
            $.getJSON("app.json", function(data) {
                appjson = data;
                console.log(appjson);
                var html = "";
                for (var i = 0; i < appjson.length; i++) {
                    html += "<div class='app-card'>";
                    html += "<h3>" + (i + 1) + ". " + appjson[i].name + "</h3>";
                    html += "<p>" + appjson[i].description + "</p>";
                    html += "<a class='btn btn-primary' href='" + appjson[i].url + "'>Download</a>";
                    html += "</div>";
                }
                $(".apps").html(html); // 替换内容而不是追加
            }).fail(function() {
                $(".apps").html("<p class='text-danger'>Failed to load data.</p>");
            });
        });
    </script>
</body>
</html>
